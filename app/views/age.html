{% extends "layout.html" %}

{% block page_title %}
  How old are you?
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/areas">Back</a>

      <h1 class="heading-large">How old are you?
      </h1>

      <form class="form" action="/disability" method="post">

        <div class="form-group">
          <label class="form-label visually-hidden" for="age">How old are you?</label>
          <input class="form-control" id="age" type="text" name="age" value="{{ data['age'] }}">
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
